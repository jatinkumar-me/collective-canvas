<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collective-Canvas</title>
  <script src="https://kit.fontawesome.com/d3e48ad6ce.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app"></div>
  <nav class="navbar">
    <h3 class="title" id="navbar-logo">üñåÔ∏è Collective-Canvas</h3>
  </nav>

  <main>

    <div id="edit" class="edit">
      <button id="clear-canvas" class="edit-button" aria-label="clear canvas" type="button"
        title="This only clears the canvas of the current user">
        <i class="fa fa-file-o" aria-hidden="true"></i>
        clear canvas
      </button>
      <button id="save-canvas" class="save-button" aria-label="save canvas as image" type="button">
        <i class="fa fa-download" aria-hidden="true"></i>
        save as image
      </button>
    </div>

    <div class="main-container">

      <aside class="tool-container">

        <div id="toolbox" class="toolbox">
          <fieldset id="tool-selector">
            <legend><b>Tools</b></legend>
            <button id="pencil" class="tool-button" aria-label="pencil tool button" type="button" data-tool="pencil"
              title="Pencil">
              <i class="fa fa-pencil"></i>
              <span class="button-label">Pencil</span>
            </button>
            <button id="rectangle" class="tool-button" aria-label="rectangle tool button" type="button"
              data-tool="rectangle" title="Rectangle">
              <i class="fa fa-regular fa-square"></i>
              <span class="button-label">Rectangle</span>
            </button>
            <button id="ellipse" class="tool-button" aria-label="pencil tool button" type="button" data-tool="ellipse"
              title="Ellipse">
              <i class="fa fa-regular fa-circle"></i>
              <span class="button-label">Ellipse</span>
            </button>
            <button id="line" class="tool-button" aria-label="line tool button" type="button" data-tool="line"
              title="Line">
              <i class="fa fa-solid fa-slash"></i>
              <span class="button-label">Line</span>
            </button>
            <button id="bezier" class="tool-button" aria-label="bezier tool button" type="button" data-tool="bezier"
              title="Bezier">
              <i class="fa fa-solid fa-bezier-curve"></i>
              <span class="button-label">Bezier</span>
            </button>
          </fieldset>
        </div>
        <div id="tool-attributes" class="tool-settings"></div>
      </aside>

      <div id="white-board" class="white-board">
        <div id="canvas-container" class="canvas-container">
          <canvas id="canvas-preview" width="640" height="640"></canvas>
          <canvas id="canvas" width="640" height="640"></canvas>
        </div>
      </div>

      <div id="user-status-div" class="user-status-div">
        <fieldset id="user-status">
          <legend>
            <b>
              <i class="fa fa-users" aria-hidden="true"></i>
              Users
            </b>
          </legend>
          <div class="user-list" id="user-list-div">
          </div>
        </fieldset>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
